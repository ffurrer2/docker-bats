# SPDX-License-Identifier: MIT
name: CI

on:
  push:
    branches:
    - master
    - feature/*
    paths-ignore:
    - '**.md'

env:
  TASK_VERSION: 2.8.0

jobs:
  docker-hub:
    runs-on: ubuntu-18.04
    steps:
    - name: Set up task
      run: |
        sudo bash -c 'curl -fsSL https://taskfile.dev/install.sh | bash -s -- -b /usr/local/bin v${{ env.TASK_VERSION }}'
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      run: |
        task docker:build
    - name: Test
      run: |
        task docker:test

  shellcheck:
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Shellcheck
      uses: docker://koalaman/shellcheck:latest
      with:
        entrypoint: /bin/shellcheck
        args: '--check-sourced --color=auto --format=tty --enable=all --shell=bash --severity=style hooks/build hooks/post_push'

  yamllint:
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: yamllint
      uses: docker://ffurrer/yamllint:latest
      with:
        args: '--format auto --strict .'
